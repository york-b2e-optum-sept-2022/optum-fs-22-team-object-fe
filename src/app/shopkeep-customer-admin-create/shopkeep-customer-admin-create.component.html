

<!--Dano-->
<form>
  <div class="form-group col-auto my-1 w-25">
    <label for="exampleInputEmail1">Email address</label>
    <input name="email" [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group col-auto my-1 w-25">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="col-auto my-1 w-25 md-3">
    <label class="mr-sm-2" for="inlineFormCustomSelect">Permissions</label>
    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="permissions" id="permissions" [(ngModel)]="permission" >
      <option name="customer" value="Customer"selected>Customer</option>
      <option name="admin" value="Admin">Admin</option>
      <option name="shop" value="ShopKeeper">ShopKeeper</option>
    </select>
  </div>
  <br>
  <div>
    <button class="btn btn-info md-3" (click)="onCreate()">Create</button>
  </div>
</form>
