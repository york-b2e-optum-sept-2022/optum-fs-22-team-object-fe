
<div>
  <button (click)="viewInventory()">View: Inventory</button>
  <button (click)="viewProduct()">View: Product Categories</button>
  <button (click)="onLogOut()">Log Out</button>
</div>
<br>
<div *ngIf="viewSwitch === true && !isCreate">
  <!-- Inventory -->
  <h1 style="margin: 2rem">Products</h1>
  <div *ngFor="let index of products_Array; let i = index;" style="border:1px solid black; width: 20rem; text-align: center; margin: 2rem">
    <hr>
   <p>Product name: {{index.productName}}</p>
    <p>Product price: ${{index.defaultPrice}}</p>
    <p>Product Descr: {{index.description}}</p>
    <button (click)="onEditProduct(i)">Edit</button>
    <button (click)="onDeleteProduct(i)">Delete</button>
    <hr>
  </div>

</div>
<br>
<div *ngIf="viewSwitch === false && !isCreate">
  <!-- Product -->
<!--  - Get all the product lists-->
<!--  - Edit-->
<!--  - Delete-->
<!--  - Create-->
  <button (click)="isCreated()">Create</button>
</div>
<div *ngIf="isCreate">
  <div>
    <h1>Create Product</h1>
    <p>Product name: <input type="text" [(ngModel)]="productName"></p>
    <div>
      <p>Images URL: <input type="text"   [(ngModel)]="images"></p>
      <button (click)="onSubmit()">Submit</button>
    </div>
    <p>Description: <input type="text"   [(ngModel)]="description"></p>
    <p>StartDate: <input  type="date"   [(ngModel)]="startDate"></p>
    <p>DefaultPrice: <input type="number"   [(ngModel)]="defaultPrice"></p>
    <p>DefaultMAP:  <input type="number"   [(ngModel)]="defaultMAP"></p>
    <button (click)="onCreateProduct()">Create</button>
  </div>
  <br>


</div>
