<div>
  <h1>SHOPPING</h1>
  <div *ngIf="!isCart" style="display: flex; justify-content: space-around">

    <div>

    </div>
    <div >
      <button (click)="onAccount()">Account</button>
      <button (click)="onCart()">Cart</button>
    </div>
  </div>
  <app-cart *ngIf="isCart && !isAccount"></app-cart>

  <div *ngIf="isAccount && !isCart">
    <h1>Account</h1>
    <div>
      <h4>Email: {{email}}</h4>
      <button (click)="onDeleteAccount()">Delete Account</button>
    </div>
  </div>



</div>
<button (click)="onLogOut()">Log Out</button>
